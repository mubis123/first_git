# This is a basic workflow to help you get started with Actions

name: CI

on:
  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  
  workflow_dispatch:

jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v3

      - name: java version test
        run: java -version
      - name: maven version test
        run: mvn --version
      - name: git version test
        run: git -version
           
      
      - name: python version test
        run: python -v
          
